<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="css/bootstrap5.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark">


  <div class="container">
    <h1 class="text-white text-center my-4">Movies List</h1>

    <div class="movies-list row">

    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModal" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="row p-2">
            <div class="col-md-7">
              <h4 class="modal__movie-title"></h4>
              <div class="ratio ratio-16x9">
                <iframe class="modal__iframe" src="" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </div>

            <div class="col-md-5">
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <img class="icon" src="img/star.svg" alt="icon rating" aria-hidden="true" width="20" height="20">
                  <span class="modal__movie-rating"></span>
                </div>
                <div class="d-flex align-items-center">
                  <img class="icon" src="img/date.svg" alt="icon rating" aria-hidden="true" width="20" height="20">
                  <span class="modal__movie-year"></span>
                </div>
                <div class="d-flex align-items-center">
                  <img class="icon" src="img/clock.svg" alt="icon rating" aria-hidden="true" width="20" height="20">
                  <span class="modal__movie-duration"></span>
                </div>
              </div>

              <div class="d-flex align-items-center my-3">
                <div class="modal__movie-genres"></div>
              </div>
              <p class="modal__movie-summary">
              </p>
              <a class="modal__btn-imdb btn btn-small btn-success" href="" target="_blank">Show on IMDb</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- TEMPLATE -->
  <template id="movies-item-template">
    <div class="movie col-sm-6 col-md-6 col-xl-3 mb-4">
      <div class="card h-100">
        <div class="p-1">
          <img class="movie__img w-100" src="" alt="" width="100%" height="170">
        </div>
        <div class="card-body d-flex flex-column">

          <div class="d-flex align-items-center mb-2">
            <h3 class="movie__title card-title h4 mb-0 me-2"></h3>
          </div>

          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <img class="icon" src="img/star.svg" alt="icon rating" aria-hidden="true" width="20" height="20">
              <span class="movie__rating"></span>
            </div>
            <div class="d-flex align-items-center">
              <img class="icon" src="img/date.svg" alt="icon rating" aria-hidden="true" width="20" height="20">
              <span class="movie__year"></span>
            </div>
            <div class="d-flex align-items-center">
              <img class="icon" src="img/clock.svg" alt="icon rating" aria-hidden="true" width="20" height="20">
              <span class="movie__duration"></span>
            </div>
          </div>

          <div class="d-flex align-items-center my-3">
            <div class="movie__genres"></div>
          </div>

          <button class="movie__more-btn btn btn-smal btn-primary d-flex align-items-center mt-auto align-self-start" type="button" data-bs-toggle="modal" data-bs-target="#movieModal">
            <span class="me-2">
              <svg class="img-fluid" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="#fff"/></svg></span>
              More info
            </button>
          </div>
        </div>
      </div>
    </template>




    <script src="js/bootstrap5.bundle.min.js"></script>
    <script src="js/movies.js"></script>
    <script src="js/index.js"></script>
  </body>
  </html>
